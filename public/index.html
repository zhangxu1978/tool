<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .file-preview {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
        }
        .audio-preview {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .tab-content {
            padding: 20px 0;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #aaa;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="audio-tab" data-bs-toggle="tab" data-bs-target="#audio" type="button" role="tab" aria-controls="audio" aria-selected="true">音频管理</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab" aria-controls="images" aria-selected="false">图片管理</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dialogue-tab" data-bs-toggle="tab" data-bs-target="#dialogue" type="button" role="tab" aria-controls="dialogue" aria-selected="false">对话管理</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- 音频管理 -->
            <div class="tab-pane fade show active" id="audio" role="tabpanel" aria-labelledby="audio-tab">
                <div class="upload-area" id="audioUploadArea">
                    <h4>点击或拖拽上传音频文件</h4>
                    <p class="text-muted">支持的格式: MP3, WAV, OGG等</p>
                    <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
                </div>
                
                <div class="loading" id="audioLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">加载中...</p>
                </div>
                
                <div id="audioList" class="list-group">
                    <!-- 音频文件列表将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <!-- 图片管理 -->
            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                <div class="upload-area" id="imageUploadArea">
                    <h4>点击或拖拽上传图片文件</h4>
                    <p class="text-muted">支持的格式: JPG, PNG, GIF等</p>
                    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                </div>
                
                <div class="loading" id="imageLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">加载中...</p>
                </div>
                
                <div id="imageList" class="list-group">
                    <!-- 图片文件列表将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <!-- 对话管理 -->
            <div class="tab-pane fade" id="dialogue" role="tabpanel" aria-labelledby="dialogue-tab">
                <div class="mb-4">
                    <div class="mb-4 d-flex align-items-center gap-3">
                        <select id="dialogueSelect" style="width:30%;" class="form-select">
                            <option value="">-- 新增对话 --</option>
                            <!-- 对话列表将通过JavaScript动态加载 -->
                        </select>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="previewDialogue">播放预览</button>
                            <button type="button" class="btn btn-success" id="saveDialogue">保存</button>
                            <button type="button" class="btn btn-danger" id="deleteDialogue">删除</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea id="dialogueText" class="form-control" rows="15" placeholder="在此编辑对话内容..."></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="btn-group flex-wrap" role="group" aria-label="快捷输入">
                            <button type="button" class="btn btn-secondary" id="insertStart">[开始]</button>
                            <button type="button" class="btn btn-secondary" id="insertEnd">[结束]</button>
                            <button type="button" class="btn btn-secondary" id="insertShowRole">[显示角色]</button>
                            <button type="button" class="btn btn-secondary" id="insertHideRole">[隐藏角色]</button>
                            <button type="button" class="btn btn-secondary" id="insertBlackScreen">[黑屏]</button>
                            <button type="button" class="btn btn-secondary" id="insertPlaySound">[播放音效]</button>
                            
                            <button type="button" class="btn btn-secondary" id="insertShowBackground">[显示背景]</button>
                            <button type="button" class="btn btn-secondary" id="insertHideBackground">[隐藏背景]</button>
                            <button type="button" class="btn btn-secondary" id="insertPlayMusic">[播放音乐]</button>
                            <button type="button" class="btn btn-secondary" id="insertStopSound">[停止播放]</button>
                            <!-- 添加分支选择按钮 -->
                            <button type="button" class="btn btn-secondary" id="insertBranchSelect">[分支选择]</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 音频预览模态框 -->
    <div class="modal fade" id="audioPreviewModal" tabindex="-1" aria-labelledby="audioPreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="audioPreviewModalLabel">音频预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <audio id="audioPlayer" controls style="width: 100%;"></audio>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="imagePreview" class="img-fluid" src="" alt="图片预览">
                </div>
            </div>
        </div>
    </div>

    <!-- 显示角色模态框 -->
    <div class="modal fade" id="showRoleModal" tabindex="-1" aria-labelledby="showRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showRoleModalLabel">显示角色</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="rolePosition" class="form-label">位置</label>
                        <select id="rolePosition" class="form-select">
                            <option value="left">左</option>
                            <option value="center">中</option>
                            <option value="right">右</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roleImage" class="form-label">角色图片</label>
                        <select id="roleImage" class="form-select">
                            <!-- 角色图片列表将通过JavaScript动态加载 -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmShowRole">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 黑屏模态框 -->
    <div class="modal fade" id="blackScreenModal" tabindex="-1" aria-labelledby="blackScreenModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blackScreenModalLabel">黑屏文字</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="blackScreenText" class="form-label">黑屏文字内容</label>
                        <input type="text" class="form-control" id="blackScreenText" placeholder="请输入黑屏时显示的文字">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmBlackScreen">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 播放声音模态框 -->
    <div class="modal fade" id="playSoundModal" tabindex="-1" aria-labelledby="playSoundModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playSoundModalLabel">播放声音</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="soundFile" class="form-label">选择声音文件</label>
                        <select id="soundFile" class="form-select">
                            <!-- 声音文件列表将通过JavaScript动态加载 -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmPlaySound">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 显示背景模态框 -->
    <div class="modal fade" id="showBackgroundModal" tabindex="-1" aria-labelledby="showBackgroundModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showBackgroundModalLabel">显示背景</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="backgroundImage" class="form-label">选择背景图片</label>
                        <select id="backgroundImage" class="form-select">
                            <!-- 背景图片列表将通过JavaScript动态加载 -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmShowBackground">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 播放音乐模态框 -->
    <div class="modal fade" id="playMusicModal" tabindex="-1" aria-labelledby="playMusicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playMusicModalLabel">播放音乐</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">选择音乐文件 (可多选)</label>
                        <div id="musicList" class="form-check">
                            <!-- 音乐文件列表将通过JavaScript动态加载 -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="playMode" class="form-label">播放形式</label>
                        <select id="playMode" class="form-select">
                            <option value="single">单曲循环</option>
                            <option value="random">随机播放</option>
                            <option value="sequential">顺序播放一次</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmPlayMusic">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 对话预览小剧场模态框 -->
    <div class="modal fade" id="dialoguePreviewModal" tabindex="-1" aria-labelledby="dialoguePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dialoguePreviewModalLabel">对话预览小剧场</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" style="height: calc(100vh - 120px);">
                    <div id="stage" class="w-100 h-100 d-flex flex-column">
                        <!-- 舞台区域 -->
                        <div id="scene" class="flex-grow-1 d-flex justify-content-between p-5" style="background-color: #f8f9fa;">
                            <div id="left-character" style="max-width: 200px; max-height: 300px;z-index: 999;"  class="character-position w-1/3 d-flex justify-content-center align-items-center">
                                <!-- 左侧角色位置 -->
                            </div>
                            <!-- 设置图片最大宽度和高度 -->
                            <div id="center-character" style="max-width: 200px; max-height: 300px;z-index: 999;" class="character-position w-1/3 d-flex justify-content-center align-items-center">
                                <!-- 中间角色位置 -->
                            </div>
                            <div id="right-character" style="max-width: 200px; max-height: 300px;z-index: 999;"  class="character-position w-1/3 d-flex justify-content-center align-items-center">
                                <!-- 右侧角色位置 -->
                            </div>
                        </div>
                        <!-- 对话文本区域 -->
                        <div id="dialogue-display" class="bg-white p-4 border-t" style="opacity:0.8; min-height: 120px; z-index: 999;">
                            <!-- 对话文本将在此显示 -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个文件吗？此操作不可撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频JSON数据模态框 -->
    <div class="modal fade" id="audioJsonModal" tabindex="-1" aria-labelledby="audioJsonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="audioJsonModalLabel">音频数据</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="audioJsonForm">
                        <div class="mb-3">
                            <label for="audioName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="audioName" required>
                        </div>
                        <div class="mb-3">
                            <label for="audioType" class="form-label">类型</label>
                            <input type="text" class="form-control" id="audioType" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAudioJsonBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片JSON数据模态框 -->
    <div class="modal fade" id="imageJsonModal" tabindex="-1" aria-labelledby="imageJsonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageJsonModalLabel">图片数据</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="imageJsonForm">
                        <div class="mb-3">
                            <label for="imageName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="imageName" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageType" class="form-label">类型</label>
                            <input type="text" class="form-control" id="imageType" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveImageJsonBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- 添加分支选择模态框 -->
    <div class="modal fade" id="branchSelectModal" tabindex="-1" aria-labelledby="branchSelectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="branchSelectModalLabel">添加分支选择</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">选择选项 (每行一个选项)</label>
                        <textarea id="branchOptions" class="form-control" rows="3" placeholder="输入选项，每行一个"></textarea>
                    </div>
                    <div id="branchTargets">
                        <!-- 动态生成的目标对话选择器将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmBranchSelect">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
