<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门派API测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .api-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        .btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .response {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #2ecc71;
        }
        .error {
            border-left: 4px solid #e74c3c;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>门派API测试页面</h1>
    
    <div class="api-section">
        <h2>测试生成随机门派 API</h2>
        <button class="btn" id="btn-test-generate">生成随机门派</button>
        <div id="generate-response" class="response">
            <span class="loading">点击按钮开始测试...</span>
        </div>
    </div>
    
    <div class="api-section">
        <h2>测试获取所有门派 API</h2>
        <button class="btn" id="btn-test-get-all">获取所有门派</button>
        <div id="get-all-response" class="response">
            <span class="loading">点击按钮开始测试...</span>
        </div>
    </div>
    
    <script>
        // 生成随机门派按钮事件监听
        document.getElementById('btn-test-generate').addEventListener('click', function() {
            const responseElement = document.getElementById('generate-response');
            responseElement.innerHTML = '<span class="loading">正在请求...</span>';
            
            fetch('/api/clans/generate')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    responseElement.className = 'response success';
                    responseElement.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseElement.className = 'response error';
                    responseElement.textContent = `请求失败: ${error.message}`;
                });
        });
        
        // 获取所有门派按钮事件监听
        document.getElementById('btn-test-get-all').addEventListener('click', function() {
            const responseElement = document.getElementById('get-all-response');
            responseElement.innerHTML = '<span class="loading">正在请求...</span>';
            
            fetch('/api/clans')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    responseElement.className = 'response success';
                    responseElement.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseElement.className = 'response error';
                    responseElement.textContent = `请求失败: ${error.message}`;
                });
        });
        
        // 页面加载时自动测试生成随机门派API
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('btn-test-generate').click();
            }, 1000);
        });
    </script>
</body>
</html>
